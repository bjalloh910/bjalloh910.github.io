<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 Tutorial</title>
</head>
<body>
    <h1>This is the function tutorial</h1>

    <p id="demo"></p>
    
    <pre>
        <code>
            function mulFunction(p1, p2) {
                return p1 * p2;
            }
        </code>
    </pre>

    <script>
        function mulFunction(p1, p2) {
            return p1 * p2;
        }

        let result = mulFunction(5,2);
        document.getElementById("demo").innerHTML = "This is the result for 5 and 2: " + result 

    </script>
</body>
