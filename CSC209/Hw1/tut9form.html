<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #84c6da;
        }
        .h1Div{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .name-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.3);
        }

        button {
            background-color: #315e92;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #1163b6;
        }
        .form-container{
            background-color: #4a90e2;
            border: 4px solid rgb(46, 46, 140);
            border-radius: 10px;
            width: 500px;
        }
        .outer-box {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .btn{
            background-color: #315e92;
            padding: 10px;
            border: 0px;
            border-radius: 10px;
        }
        .btn:hover{
            background-color: #1163b6;
        }
        .btn a{
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="h1Div">
        <h1>Travel Form</h1>
    </div>
    <button class="btn">
        <a href="./tut10footer.html">Here is a form feature. Go to next tutorial</a>
    </button>
    

<div class="outer-box">
    <div class="form-container">
        <form class="name-form">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
