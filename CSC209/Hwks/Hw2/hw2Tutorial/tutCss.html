<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Styling Examples</title>

    <!-- Internal CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            background: #f4f4f4;
        }
        .main-content {
            width: 75%;
            padding: 20px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>

   
    <link rel="stylesheet" href="styles1.css">
</head>
<body>

    
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>

    <div class="container">
      
        <div class="sidebar">
            <h2>Sidebar</h2>
            <p style="color: red;">This is an inline-styled text.</p> 
        </div>

        
        <div class="main-content">
            <h1>Website Layout Example</h1>
            <p>This is an example of a simple website layout.</p>
        </div>
    </div>

    
    <div class="footer">
        <p>Footer Content</p>
    </div>

</body>
</html>
