<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Attributes</title>
</head>
<body>
    <p>This is a simple HTML document for changing attributes.</p>

    <img id="myImage" src="/Week3/Images/pic_bulboff.gif" style="width:100px">

    <button onclick="document.getElementById('myImage').src='/Week3/Images/pic_bulbon.gif'">Turn on the light</button>

    <button onclick="document.getElementById('myImage').src='/Week3/Images/pic_bulboff.gif'">Turn off the light</button>
</body>
</html>
