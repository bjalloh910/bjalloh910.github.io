<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 3 Tutorial</title>
</head>
<body>
    <h1>This is the loop tutorial</h1>

    <p id="demo"></p>
    
    <script>
        let text = "";
        for (let i = 0; i < 5; i++) {
            text += "The number is " + i + "<br>";
        }

        document.getElementById("demo").innerHTML = text;
       
    </script>
</body>
</html>
